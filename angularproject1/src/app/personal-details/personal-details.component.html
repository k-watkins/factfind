<div class="container">
  <br />
  <h1 class="center"> Personal Details </h1>
  <div class="formContent">
    <form>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option selected>Select...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="pref">Prefer not to say</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="employerName" class="form-label">Employer Name</label>
          <input type="text" class="form-control" id="employerName" />
        </div>
        <div class="col">
          <label for="employmentType" class="form-label">Employment Type</label>
          <select class="form-select" id="employmentType">
            <option selected>Select...</option>
            <option value="fullTime">Full Time</option>
            <option value="partTime">Part Time</option>
            <option value="selfEmployed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </div>
      </div>
      <br />
      <div class="d-grid gap-2 d-md-flex">
        <button class="btn btn-primary" [routerLink] ="['/']" type="button">Back</button>
        <button class="btn btn-primary" type="button" [routerLink]="['/incomeAssets']">Next</button>
      </div>
    </form>
  </div>
</div>
